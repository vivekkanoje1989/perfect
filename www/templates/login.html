<ion-view view-title="Login" align-title="left">
    <ion-content style="background: url(img/loginbg.png) center; background-size: cover;">
        <div class="hero no-header flat" data-ng-init="loading_close()">
            <div class="content">
                <div class="app-icon"></div>
                <h1>Perfect Tansport Solution </h1>
            </div>
        </div>
    <div class="card">
    <div class="item item-divider">
       <ion-spinner icon="ripple" style="float: right;"  ng-show="loading"></ion-spinner> <button class="button" style="border: 1px solid aquamarine; border-style: outset; float: right; min-height: 20px !important; line-height: 30px !important;" ng-click="sync()">Sync</button>
    </div>
     <form ng-submit="login()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">LogIn</button>
        </label>
      </div>
    </form>
    <div class="item item-divider">
     <center><a style="color: cornflowerblue;">{{onlinestat}}</a></center> 
     <center><a style="color: red;">{{offlinestat}}</a></center> 
     <center><a style="color: orange;">{{messege}}</a></center>
     <center><a style="color: cornflowerblue;">{{user_status}}</a></center>      
    </div>
    </div>    
    </ion-content>
</ion-view>
